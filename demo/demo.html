<!doctype html>
<html ng-app="demo">
  <head>
    <meta charset="utf-8">
    <title>AngularJS directive demo</title>

    <!-- TODO: Include Angular from Bower components -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">

    <link rel="stylesheet" href="../dist/_search-select.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <div class="container" ng-controller="MainController as main">
      <h1 class="text-muted">Demo</h1>

      <div class="usage row" >
        <h4>Simple usage</h4>
        <p>This is a simple usage of the directive</p>
        <pre>&lt;search-select&gt;&lt;/search-select&gt;</pre>
        <h4>Results</h4>
        <search-select
          ng-model="main.currentOption"
          options="main.options"
          option-label-keys="first_name last_name"
          placeholder-text="Select Option"
          font-awesome-icon="fa-truck">
        </search-select>
      </div>
    </div>

    <script src="../dist/search-select.directive.js"></script>
    <script src="demo.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
  </body>
</html>
